name: Pre-Testing Workflow

on:
  # Trigger workflow on pushes and pull requests to the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
     
    environment: blockchain-env-secrets

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Change to the version your project uses

      # Create environment file
      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secret.DATABASE_URL }}" >> .env
          echo "KV_URL=${{ secret.KV_URL }}" >> .env

      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Initialize prisma
      - name: generate prisma schema
        run: npx generate

      # Migrate prisma
      - name: Generate migration
        run: npx prisma migrate dev

      # Run tests
      - name: Run tests
        run: npm run test:unit
